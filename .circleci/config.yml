# Setting default value to use across all
# default: &default_docker
#   docker: - image: circleci/node:13.8.0

defaults: &default_docker
  docker:
    - image: circleci/node:13.8.0

version: 2.1

commands:
  # print_my_id:
  #   description: "A very simple command for demonstration purposes"
  #   parameters:
  #     to:
  #       type: string
  #       default: "Hello World"
  #   steps:
  #     - run: echo << parameters.to >>

  print_on_fail:
    steps:
      - run:
          name: only run when failed
          command: echo running because previous step fail
          when: on_fail

jobs:
  build_frontend:
    # docker:
    #   - image: circleci/node:13.8.0
    <<: *default_docker
    steps:
      - checkout
      - run: npm i
      - save_cache:
          key: 'npm-package'
          paths:
           - /src/node_modules
      - run: exit 0
      - run: ls -la 
      - print_on_fail

  lint_frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
           - 'npm-package'
      - run: npm i
      - run: npm run lint
      - print_on_fail

  audit_frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm audit
      - print_on_fail
 

workflows:
  welcome:
    jobs:
      - build_frontend
      - lint_frontend:
          requires:
            - build_frontend
      - audit_frontend:
          requires:
            - lint_frontend